<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>立方体</title>
    <link rel="stylesheet" href="../css/common.css" />
</head>

<body>
    <canvas id="canvas"></canvas>
    <script type="shader-source" id="vertexShader">
        //设置浮点数精度为中等精度
        precision mediump float;
        //接收点在 canvas 坐标系上的坐标 (x, y)
        attribute vec2 a_Position;
        //接收 canvas 的宽高尺寸
        attribute vec2 a_Screen_Size;
        // 接收JavaScript传递过来的顶点 uv 坐标。
        attribute vec2 a_Uv;
        // 将接收的uv坐标传递给片元着色器
        varying vec2 v_Uv;
        void main(){
            //start 将屏幕坐标系转化为裁剪坐标（裁剪坐标系）
            vec2 position = (a_Position / a_Screen_Size) * 2.0 - 1.0; 
            position = position * vec2(1.0, -1.0);
            gl_Position = vec4(position, 0, 1);
            //end 将屏幕坐标系转化为裁剪坐标（裁剪坐标系）
            // 将接收到的uv坐标传递给片元着色器
            v_Uv = a_Uv;
        }
	</script>
    <script type="shader-source" id="fragmentShader">
        //设置浮点数精度为中等精度
        precision mediump float;
        // 接收顶点着色器传递过来的 uv 值。
        varying vec2 v_Uv;
        // 接收 JavaScript 传递过来的纹理
        uniform sampler2D u_Texture;
        void main(){
            // 提取纹理对应uv坐标上的颜色，赋值给当前片元（像素）。
            gl_FragColor = texture2D(u_Texture, vec2(v_Uv.x, v_Uv.y));
        }

	</script>

    <script src="../utils/webgl-helper.js"></script>
    <script>

        var canvas = document.querySelector('#canvas');
        resizeCanvas(canvas);
        //获取绘图上下文
        let gl = getContext(canvas);
        // 获取顶点着色器源码
        var vertexShaderSource = document.querySelector('#vertexShader').innerHTML;
        // 创建顶点着色器对象
        var vertexShader = gl.createShader(gl.VERTEX_SHADER);
        // 将源码分配给顶点着色器对象
        gl.shaderSource(vertexShader, vertexShaderSource);
        // 编译顶点着色器程序
        gl.compileShader(vertexShader);

        //检测是否编译正常。
        let success = gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS);
        if (success) {
            // 编译成功
            console.log('顶点着色器编译成功');
        } else {
            // 编译失败
            console.log(gl.getShaderInfoLog(vertexShader));
        }

        // 获取片元着色器源码
        var fragmentShaderSource = document.querySelector('#fragmentShader').innerHTML;
        // 创建片元着色器程序
        var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        // 将源码分配给片元着色器对象
        gl.shaderSource(fragmentShader, fragmentShaderSource);
        // 编译片元着色器
        gl.compileShader(fragmentShader);

        //创建着色器程序
        var program = gl.createProgram();
        //将顶点着色器挂载在着色器程序上。
        gl.attachShader(program, vertexShader);
        //将片元着色器挂载在着色器程序上。
        gl.attachShader(program, fragmentShader);
        //链接着色器程序
        gl.linkProgram(program);

        // 使用刚创建好的着色器程序。
        gl.useProgram(program);
        // 我们定义六个顶点，这六个顶点能够组成一个矩形，并为顶点指定纹理坐标。
        var positions = [
            30, 30, 0, 0,    //V0
            30, 300, 0, 1,   //V1
            300, 300, 1, 1,  //V2
            30, 30, 0, 0,    //V0
            300, 300, 1, 1,  //V2
            300, 30, 1, 0    //V3
        ]


        //找到顶点着色器中的变量a_Position
        var a_Position = gl.getAttribLocation(program, 'a_Position');
        //找到顶点着色器中的变量a_Screen_Size
        var a_Screen_Size = gl.getAttribLocation(program, 'a_Screen_Size');

        // 找到着色器中的全局变量 u_Texture;
        var u_Texture = gl.getUniformLocation(program, "u_Texture");
        var a_Uv = gl.getAttribLocation(program, "a_Uv");

        gl.enableVertexAttribArray(a_Position);
        gl.enableVertexAttribArray(a_Uv);

        // 创建缓冲区
        let buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 16, 0);
        gl.vertexAttribPointer(a_Uv, 2, gl.FLOAT, false, 16, 8);

        //为顶点着色器中的 a_Screen_Size 传递 canvas 的宽高信息
        gl.vertexAttrib2f(a_Screen_Size, canvas.width, canvas.height);

        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

        // 设置清屏颜色
        gl.clearColor(0, 0, 0, 1.0);

        function render() {
            gl.clear(gl.COLOR_BUFFER_BIT);
            if (positions.length <= 0) {
                return;
            }
            gl.drawArrays(gl.TRIANGLES, 0, positions.length / 4);
        }


        loadTexture(gl, '../img/wave.jpg', u_Texture, function () {
            render();
        })

    </script>
</body>

</html>
