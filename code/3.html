<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>多个 buffer 绘制渐变三角形</title>
    <link rel="stylesheet" href="../css/common.css" />
</head>

<body>
    <canvas id="canvas"></canvas>
    <script type="shader-source" id="vertexShader">
        //设置浮点数精度为中等精度
        precision mediump float;
        //接收点在 canvas 坐标系上的坐标 (x, y)
        attribute vec2 a_Position;
        //接收 canvas 的宽高尺寸
        attribute vec2 a_Screen_Size;
		attribute vec4 a_Color;
		//将顶点着色器插值后的颜色颜色信息（R, G, B, A）传递给片元着色器。
        varying vec4 v_Color;
        void main(){
            //start 将屏幕坐标系转化为裁剪坐标（裁剪坐标系）
            vec2 position = (a_Position / a_Screen_Size) * 2.0 - 1.0; 
            position = position * vec2(1.0, -1.0);
            gl_Position = vec4(position, 0, 1);
            //end 将屏幕坐标系转化为裁剪坐标（裁剪坐标系）

            v_Color = a_Color;
        }
	</script>
    <!-- vec2 position = (a_Position / a_Screen_Size) * 2.0 - 1.0; 
        这句代码用来将浏览器窗口坐标转换成裁剪坐标，之后通过透视除法，
        除以 w 值（此处为 1 ）转变成设备坐标（NDC坐标系）。
        这个算法首先将(x,y) 转化到【0, 1】区间，再将 【0, 1】之间的值乘以 2 转化到 【0, 2】区间，之后再减去 1 ，转化到 【-1, 1】之间的值，即 NDC 坐标 -->
    <script type="shader-source" id="fragmentShader">
        //设置浮点数精度为中等精度
        precision mediump float;
        //用来接收顶点着色器传递过来的颜色。
        varying vec4 v_Color;
        void main(){
            //将普通的颜色表示转化为 WebGL 需要的表示方式，即将【0-255】转化到【0,1】之间。
            vec4 color = v_Color / vec4(255, 255, 255, 1);
            gl_FragColor = color; 

        }

	</script>

    <script src="../utils/webgl-helper.js"></script>
    <script>

        var canvas = document.querySelector('#canvas');
        resizeCanvas(canvas);
        //获取绘图上下文
        let gl = getContext(canvas);
        // 获取顶点着色器源码
        var vertexShaderSource = document.querySelector('#vertexShader').innerHTML;
        // 创建顶点着色器对象
        var vertexShader = gl.createShader(gl.VERTEX_SHADER);
        // 将源码分配给顶点着色器对象
        gl.shaderSource(vertexShader, vertexShaderSource);
        // 编译顶点着色器程序
        gl.compileShader(vertexShader);

        //检测是否编译正常。
        let success = gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS);
        if (success) {
            // 编译成功
            console.log('顶点着色器编译成功');
        } else {
            // 编译失败
            console.log(gl.getShaderInfoLog(vertexShader));
        }

        // 获取片元着色器源码
        var fragmentShaderSource = document.querySelector('#fragmentShader').innerHTML;
        // 创建片元着色器程序
        var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        // 将源码分配给片元着色器对象
        gl.shaderSource(fragmentShader, fragmentShaderSource);
        // 编译片元着色器
        gl.compileShader(fragmentShader);

        //创建着色器程序
        var program = gl.createProgram();
        //将顶点着色器挂载在着色器程序上。
        gl.attachShader(program, vertexShader);
        //将片元着色器挂载在着色器程序上。
        gl.attachShader(program, fragmentShader);
        //链接着色器程序
        gl.linkProgram(program);

        // 使用刚创建好的着色器程序。
        gl.useProgram(program);

        //顶点坐标数组
        let positions = [];
        //顶点颜色数组
        let colors = [];

        //找到顶点着色器中的变量a_Position
        var a_Position = gl.getAttribLocation(program, 'a_Position');
        //找到顶点着色器中的变量a_Screen_Size
        var a_Screen_Size = gl.getAttribLocation(program, 'a_Screen_Size');

        let a_Color = gl.getAttribLocation(program, 'a_Color');

        //创建坐标缓冲区
        let positionBuffer = createBuffer(gl, a_Position, {
            size: 2
        });
        //创建颜色缓冲区
        let colorBuffer = createBuffer(gl, a_Color, {
            size: 4
        });

        //为顶点着色器中的 a_Screen_Size 传递 canvas 的宽高信息
        gl.vertexAttrib2f(a_Screen_Size, canvas.width, canvas.height);


        canvas.addEventListener("click", e => {
            positions.push(e.pageX, e.pageY);
            let color = randomColor();
            colors.push(color.r, color.g, color.b, color.a);
            // 顶点信息为6个数据即3个顶点时执行绘制操作，因为三角形由三个顶点组成。
            if (positions.length % 6 == 0) {
                gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
                //复制坐标信息到缓冲区中
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);
                // 请谨记：程序中如果有多个 buffer 的时候，在切换 buffer 进行操作时，一定要通过调用 gl.bindBuffer 将要操作的 buffer 绑定到 gl.ARRAY_BUFFER 上，这样才能正确地操作 buffer 。您可以将 bindBuffer 理解为一个状态机，bindBuffer 之后的对 buffer 的一些操作，都是基于最近一次绑定的 buffer 来进行的。
                gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
                //复制颜色信息到缓冲区中。
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW);
                //重绘
                render(gl);
            }
        })
        // 设置清屏颜色
        gl.clearColor(0, 0, 0, 1.0);

        function render(gl) {
            gl.clear(gl.COLOR_BUFFER_BIT);
            //绘制图元设置为基本三角形
            let primitiveType = gl.TRIANGLES;
            if (positions.length > 0) {
                console.log(positions);
                gl.drawArrays(primitiveType, 0, positions.length / 2);
            }
        }
        render(gl);
    </script>
</body>

</html>
